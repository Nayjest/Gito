name: "Gito: AI Code Reviewer"
on:
  pull_request:
    types: [opened, synchronize, reopened]
  pull_request_target:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      pr_number:
        description: "Pull Request number"
        required: true
jobs:
  review:
    # Skip duplicate runs (both events fire for PRs, we pick one):
    # - Fork PRs: use 'pull_request_target' (not 'pull_request')
    #   to access secrets via environment approval
    # - Internal PRs: use 'pull_request' (not 'pull_request_target')
    #   to test workflow changes from PR branch
    if: |
      !(
        github.event_name == 'pull_request'
        && github.event.pull_request.head.repo.full_name != github.repository
      )
      && !(
        github.event_name == 'pull_request_target'
        && github.event.pull_request.head.repo.full_name == github.repository
      )
    runs-on: ubuntu-latest
    environment: ${{ github.event_name == 'pull_request_target' && 'fork-pr' || '' }}
    permissions: { contents: read, pull-requests: write }
    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0
        # For 'pull_request_target' events, checkout the PR head SHA to test actual changes from forks.
        #
        # ⚠️ SECURITY WARNING: This exposes repository secrets to code from the fork. To mitigate risks:
        #   1. Ensure the 'fork-pr' environment has manual approval required
        #   2. Review the PR diff for malicious code (e.g., secret exfiltration, workflow tampering)
        ref: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.sha || '' }}

    - name: Set up Python
      uses: actions/setup-python@v6
      with: { python-version: "3.13" }

    - name: Install Gito
      run: |
        pip install poetry
        poetry install
        echo "$(poetry env info --path)/bin" >> $GITHUB_PATH

    - name: Run AI code review
      env:
        # OpenAI Setup:
        # LLM_API_TYPE: openai
        # LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
        # MODEL: "gpt-4.1"
        LLM_API_TYPE: anthropic
        LLM_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        MODEL: claude-opus-4-5
        JIRA_TOKEN: ${{ secrets.JIRA_TOKEN }}
        JIRA_URL: ${{ secrets.JIRA_URL }}
        JIRA_USER: ${{ secrets.JIRA_USER }}
        LINEAR_API_KEY: ${{ secrets.LINEAR_API_KEY }}
        GITO_DEBUG: "1"
        PR_NUMBER_FROM_WORKFLOW_DISPATCH: ${{ github.event.inputs.pr_number || github.event.pull_request.number }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gito --verbose review
        # alternative way to capture PR base
        # gito --verbose review ${{ github.event_name == 'pull_request' && github.event.pull_request.base.ref && format(' --against="origin/{0}"', github.event.pull_request.base.ref) || '' }}
        gito github-comment

    - uses: actions/upload-artifact@v6
      with:
        name: gito-code-review-results
        path: |
          code-review-report.md
          code-review-report.json
