name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request_target:  # to allow testing from forks
    branches: [ "main" ]
  workflow_call:  # for triggering from pypi-release.yml
    secrets:
      LLM_API_KEY:
        required: false # or true if you always need it

permissions:
  contents: write

jobs:
  build:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v6
      with:
        # Checkout PR head to process actual changes (including forks).
        #
        # ⚠️ SECURITY: This exposes secrets to fork code. Mitigate by:
        #   1. Requiring approval for running fork pull request workflows from all external contributors
        #      (Settings → Actions → General → Approval for running fork pull request workflows from contributors)
        #   2. Reviewing PRs for secret exfiltration and other malicious code before approving workflow runs.
        ref: ${{ github.event.pull_request.head.sha || github.ref }}
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install poetry
        poetry install
        echo "$(poetry env info --path)/bin" >> $GITHUB_PATH
    - name: Test with pytest
      if: matrix.python-version != '3.13'
      env:
        LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
        LLM_API_TYPE: openai
        MODEL: "gpt-5.2"
      run: |
        pytest
    - name: Test with pytest +coverage
      if: matrix.python-version == '3.13'
      env:
        LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
        LLM_API_TYPE: openai
        MODEL: "gpt-5.2"
      run: |
        pytest --cov=gito --cov-report=xml
    - name: Generate coverage badge
      if: matrix.python-version == '3.13' && (github.event_name == 'push' || github.event_name == 'pull_request_target')
      uses: tj-actions/coverage-badge-py@v2
      with:
        output: 'coverage.svg'
    - name: Commit coverage badge
      if: matrix.python-version == '3.13' && github.event_name == 'push'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        # For PRs from the same repo, head_ref is the branch name.
        # For pushes, ref_name is the branch name.
        BRANCH_NAME="${{ github.head_ref || github.ref_name }}"
        
        # Determine current branch name if not explicitly available
        if [ -z "$BRANCH_NAME" ]; then
          echo "Error: Could not determine branch name"
          exit 1
        fi
        
        echo "Target branch: $BRANCH_NAME"
        
        git fetch origin "$BRANCH_NAME"
        git checkout "$BRANCH_NAME"
        git add coverage.svg
        git commit -m "Update coverage badge [skip ci]" || echo "No changes to commit"
        git push origin "$BRANCH_NAME"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
