name: Deploy to GitHub Pages
on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - name: Render README to HTML
        uses: docker://pandoc/core:latest
        with:
          args: >
            README.md -o index.html
            --standalone
            --from gfm
            --metadata title="Gito: AI Code Reviewer"
            --css documentation/assets/gh-pages/style.css
            --include-in-header documentation/assets/gh-pages/header-include.html
      - uses: actions/upload-pages-artifact@v3
        with:
          path: .
      - id: deployment
        uses: actions/deploy-pages@v4